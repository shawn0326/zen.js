<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>webgl-examples</title>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	#canvas{
            display: block;
            background-color: black;
    	}
    </style>
    <script src="src/Util.js"></script>
    <script src="src/Render.js"></script>
    <script src="src/RenderTarget.js"></script>
    <script src="src/shader/Shader.js"></script>
    <script src="src/shader/PrimitiveShader.js"></script>
    <script src="src/shader/TextureShader.js"></script>
    <script src="src/Sprite.js"></script>
</head>
<body>
	<canvas id="canvas" width="600" height="600"></canvas>
</body>
<script>

    // create a render
    var render = new Render(document.getElementById("canvas"));

    // create a shader, shis step should be hide, if this is a canvas/webgl renderer
    var shader = new TextureShader(render.context);
    var shader0 = new PrimitiveShader(render.context);

    render.activateShader(shader);

    // create some sprites
    var sprites = [];
    for(var i = 0; i < 2000; i++) {
        var sprite = new Sprite();
        sprite.x = 100 + Math.random() * 300;
        sprite.y = 100 + Math.random() * 300;
        sprite.width = 100;
        sprite.height = 100;
        sprites.push(sprite);
    }
    var sprite_big = new Sprite();
    sprite_big.width = 200;
    sprite_big.height = 200;

    // get texture
    var texture = Util.getWebGLTexture(render.context, "resources/hi.png", function(texture) {
        for(var i = 0; i < sprites.length; i++) {
            sprites[i].texture = texture;
        }
        // start!!!
        loop();
    });

    var renderTarget = new RenderTarget(render.context, render.width, render.height, false);

    // frame render
    function loop() {

        /*
         * first render sprites
         */

        for(var i = 0; i < sprites.length; i++) {
            var sprite = sprites[i];
            sprite.x += (Math.random() * 5 - 2.5);
            sprite.y += (Math.random() * 5 - 2.5);
            render.render(sprite);
        }

        /*
         * draw to renderTarget, dont flush
         */
        render.activateShader(shader0);

        render.activateRenderTarget(renderTarget);
        // frame buffer cannot be clean auto
        render.clear();
        // this function makes fps low!
        render.drawWebGL();

        /*
         * draw to root renderTarget, flush the render
         */

        render.activateShader(shader);
        render.activateRenderTarget(render.rootRenderTarget);
        // default color buffer will be auto clean
        // if you dont want do this, set context attribute 'preserveDrawingBuffer' to 'true'
        // but it may cause performance problem on some platform
        render.drawWebGL();
        // flush draw data
        render.flush();

        var sprite = sprite_big;
        // use renderTarget as this sprite's texture
        sprite.texture = renderTarget.texture;
        render.render(sprite);
        render.drawWebGL();
        render.flush();

        requestAnimationFrame(loop);

    }

</script>
</html>
