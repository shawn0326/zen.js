<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>webgl-filter</title>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    	#canvas{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            background-color: black;
    	}
    </style>
    <script src="src/State.js"></script>
    <script src="src/math/Matrix.js"></script>
    <script src="src/Util.js"></script>
    <script src="src/render/DrawData.js"></script>
    <script src="src/render/Render.js"></script>
    <script src="src/render/RenderTarget.js"></script>
    <script src="src/shader/Shader.js"></script>
    <script src="src/shader/PrimitiveShader.js"></script>
    <script src="src/shader/TextureShader.js"></script>
    <script src="src/shader/ColorTransformShader.js"></script>
    <script src="src/display/DisplayObject.js"></script>
    <script src="src/display/Sprite.js"></script>
    <script src="src/display/Rect.js"></script>
</head>
<body>
	<canvas id="canvas" width="480" height="800"></canvas>
</body>
<script>

    // create a render
    var render = new Render(document.getElementById("canvas"));

    // create some sprites
    var sprites = [];

    var num = 2000;
    for(var i = 0; i < num; i++) {
        var sprite = new Sprite();
        sprite.x = Math.random() * 480;
        sprite.y = Math.random() * 800;
        sprite.width = 26;
        sprite.height = 37;
        // sprite.anchorX = 0.5;
        // sprite.anchorY = 0.5;
        sprites.push(sprite);
    }

    console.log("render object number:", num)

    // get texture
    var texture = Util.getWebGLTexture(render.context, "resources/bunny.png", function(texture) {
        for(var i = 0; i < num; i++) {
            sprites[i].texture = texture;
            // sprites[i].color = +("0x" + Math.round(Math.random() * 100) + "" + Math.round(Math.random() * 100) + "" + Math.round(Math.random() * 100));
            sprites[i].color = 0x475846;
        }
        // start!!!
        loop();
    });

    // var renderTarget = new RenderTarget(render.context, render.width, render.height, false);

    // fps
    var state = new State();
    document.body.appendChild(state.getDom());

    // frame render
    function loop() {

        requestAnimationFrame(loop);
        // render.clear();
        // win pixi
        var count = 0;
        for(var i = 0; i < num; i++) {
            var sprite = sprites[i];
            sprite.rotation += 0.1;
            render.render(sprite);
            count++;
        }
        render.flush();

        state.update(count);
    }

</script>
</html>
